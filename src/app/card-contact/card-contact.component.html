<div class="card">
  <img
    class="card__image"
    [src]="contact.picture"
    alt="Photo de {{ contact.name }}"
  />
  <div class="card__text">
    <h2 class="card__name">{{ contact.name }}</h2>
    <p class="card__phone">{{ contact.phone }}</p>
    <p class="card__mail">{{ contact.email }}</p>
  </div>
</div>
