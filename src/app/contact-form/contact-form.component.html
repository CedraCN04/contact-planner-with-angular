<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div class="contact-infos">
    <label for="name">Nom:</label>
    <input
      type="text"
      id="name"
      required
      [(ngModel)]="contact.name"
      name="name"
    />
  </div>
  <div class="contact-infos">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      required
      [(ngModel)]="contact.email"
      name="email"
    />
  </div>
  <div class="contact-infos">
    <label for="phone">Téléphone:</label>
    <input
      type="tel"
      id="phone"
      required
      [(ngModel)]="contact.phone"
      name="phone"
    />
  </div>
  <!--   <div class="contact-infos">
    <label for="picture">Photo:</label>
    <input
      type="url"
      id="picture"
      required
      [(ngModel)]="contact.picture"
      name="picture"
    />
  </div> -->
  <button class="add" type="submit" [disabled]="!contactForm.form.valid">
    Ajouter Contact
  </button>
</form>
